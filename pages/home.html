	<body>
		<section class="hero is-fullheight has-text-centered" id="home">
			<div class="hero-body">
				<div class="container">
					<p id="b">
						<img class="logo" src="/images/logo_smol.png">
					</p>
					<h1 class="title">metalsafe</h1>
					<h2 class="subtitle">A <strong>primitive</strong>, creatively named self-hosted file upload service</h2>

					<h3 class="subtitle" id="maxFileSize"></h3>
					<div class="columns">
						<div class="column is-hidden-mobile"></div>
						<div class="column" id="uploadContainer">
							<a id="loginToUpload" href="/auth" class="button is-danger">You need to login to upload files!</a>
							<div class="field" id="albumDiv" style="display: none">
								<p class="control select-wrapper">
									<span class="select">
										<select id="albumSelect">
											<option value="">Upload to album</option>
										</select>
									</span>
								</p>
							</div>
						</div>
						<div class="column is-hidden-mobile"></div>
					</div>

					<div id="uploads">
						<div id="template" class="columns">
							<div class="column is-hidden-mobile"></div>
							<div class="column">
								<progress class="progress is-small is-danger" value="0" max="100" data-dz-uploadprogress></progress>
								<p data-dz-errormessage></p>
								<p class="link"></p>
							</div>
							<div class="column is-hidden-mobile"></div>
						</div>
					</div>

					<h3 class="subtitle"><a href="/auth" id="loginLinkText"></a></h3>
					<h3 id="links">
						<a href="https://github.com/WeebDev/lolisafe"><i class="fab fa-github fa-2x"></i></a>&nbsp;<a id="ShareX" href="https://kayo.moe/sharex.txt"><img class="sharex-img" src="images/sharex.svg" alt="ShareX Config" style="width: 2em; hight: 2em;position: relative;top: 3px;"/></a>&nbsp;<a href="https://chrome.google.com/webstore/detail/loli-safe-uploader/enkkmplljfjppcdaancckgilmgoiofnj" target="_blank"><i class="fab fa-chrome fa-2x"></i></a>&nbsp;<a href="/faq" class="is-danger"><i class="fas fa-question-circle fa-2x"></i></a>&nbsp;<a href="https://pastebin.com/raw/TthxCaDR" target="_blank"><i class="fas fa-book fa-2x"></i></a>&nbsp;<a href="/auth" target="_blank"><i class="fas fa-tachometer-alt fa-2x"></i></a>
						<br><br><strong>(</strong><a href='/privacy' target='_blank'>Privacy Policy</a><strong>)</strong>
					</h3>

				</div>
			</div>
		</section>
